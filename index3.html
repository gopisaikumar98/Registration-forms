<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div>>, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        div{
            background-color: rgb(140, 201, 229);
            border-radius: 5px;
            width:500px;
            margin:30px auto;
            padding:15px;
            box-shadow: 0 0 10px;
            border-radius: 10px;
        }
        h2{
            text-align: center;
        }
        label{
            display: flex;
            width:50%;
        }
        input{
            justify-content: space-evenly;
            width:100%;
        }
        hr{
            border-color: white;
        }
        button{
            width:100%;
            border:none;
            background-color: rgb(62, 196, 62);
            color:rgb(236, 228, 228);
            cursor: pointer;
            border-radius: 5px;
            padding:5px
        }

    </style>

</head>
<body>
    <div>
        <h2>Student Registration Form</h2>
        <hr>
        <label for="FName">First Name:</label>
        <input type="text" id="Fname" name="fname" placeholder="Firstname"><br><br>
        <label for="Mname">Middle Name:</label>
        <input type="text" id="Mname" name="Mname" placeholder="MiddleName"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="Lname" name="Lname" placeholder="LastName"><br><br>
        <label for="Course">Course</label>
        <select>
            <OPTION>Course</OPTION>
            <OPTION>CSE</OPTION>
            <OPTION>ECE</OPTION>
            <OPTION>CIVIL</OPTION>
            <OPTION>CSD</OPTION>
        </select><br><br>
        <label for="gender" >Gender:
        <input type="radio" id="gender" name="gender">
        <label for="">Male</label>
        <input type="radio" id="gender" name="gender">
        <label for="">FeMale</label>
        <input type="radio" id="gender" name="gender">
        <label for="">Others</label>
        </label><br>
        <label for="tel">Phone</label>
        <input type="tel" id="tel" name="phone" value="+91"><br><br>
        <input type="text" id="tel" name="phone" placeholder="Phone no."><br><br>
        <label for="addres"> Current Addres:</label>
        <input type="text" id="addres" name="addres" placeholder="Current addres" maxlength="50"><br><br>
        <label for="Email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter Email"><br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Enter Password"><br><br>
        <label for="Re-password">Re-Enter Password</label>
        <input type="text" id="Re-password" name="re-password" plceholder="Re-Enter Password"><br><br>
        <button type="Register">Register</button>


        
    </div>
</body>
</html>
